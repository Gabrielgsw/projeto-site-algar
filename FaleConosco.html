<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco!</title>
</head>
<body>
    <header>
        <h1>Entre em contato com o Instituto Algar através desta página</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="Programas.html">Conheça nossos programas</a></li>
                <li><a href="Colaboradores.html">Colaboradores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Para entrar em contato com nós, preenchar o formulário abaixo e clique em enviar:</h2>
        <section>
            <form action="Home.html">
                <p>
                    <label>Nome:</label><input type="text" name="Nome"/>
                </p>
                <p>
                    <label>E-mail:</label><input type="text" name="Email"/> 
                </p>
                <p>
                    <label>Comentário:</label>
                    <textarea name="Comentario" row="4" cols="50"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><label>Feminino</label>
                    <input type="radio" name="Sexo"/><label>Masculino</label>
                    <input type="radio" name="Sexo"/><label>Outros</label>
                    <input type="radio" name="Sexo"/><label>Prefiro não informar</label>
                </p>
                <p>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Instagram</option>
                        <option>Amigos</option>
                        <option>Facebook</option>
                        <option>Outros</option>
                    </select>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <span>contato@institutoalgar.org.br</span><br/>
            <span><a href="https://www.instagram.com/institutoalgar/"> Clique aqui para nos seguir no Instagram!</a></span>
        </section>
    </footer>
</body>
</html>
